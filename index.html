    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Hero Banner -->
    <header>
        <div class="hero">
            <div class="herotext">
            <h1>HI THERE!</h1>
            <p>Take a stroll down The Toy Aisle, and I'll guarantee you won't regret it!</p>
            <a href="#" class="herobutton">Shop Now</a>
            </div>
        </div>
    </header>

    <!-- Content Section -->
    <main>
        <section class="content">
        </section>

        <!-- Card Section -->
        <section class="cards">
            <div class="card">
            </div>
        </section>

        <!-- Embedded Video -->
        <section class="video">
        </section>

        <!-- Accordion Section -->

            <div class="accordion-item">
                <button class="accordion-header"></button>
                <div class="accordion-body">
                    <p></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
