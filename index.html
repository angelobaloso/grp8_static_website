<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToyStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Hero Banner -->
    <header>
        <div class="hero">
        </div>
    </header>

    <!-- Content Section -->
    <main>
        <section class="content">
        </section>

        <!-- Card Section -->
        <section class="cards">
            <div class="card">
            </div>
        </section>

        <!-- Embedded Video -->
        <section class="video">
        </section>

        <!-- Accordion Section -->
        <section class="accordion">
            <div class="accordion-container">
                <div class="faq-container">
                    <div class="faq-info">
                        <h1>Frequently Asked Questions</h1>
                        <div class="faq-items">
                            <div class="faq-item">
                                <div class="faq-item-header">
                                    <h3>Product return policy</h3>
                                    <span class="faq-toggler">+</span>
                                </div>
                                <div class="faq-item-body">30 day return policy</div>
                            </div>
                            <div class="faq-item">
                                <div class="faq-item-header">
                                    <h3>Shipping & Delivery</h3>
                                    <span class="faq-toggler">+</span>
                                </div>
                                <div class="faq-item-body">1-3 days to deliver the toys</div>
                            </div>
                            <div class="faq-item">
                                <div class="faq-item-header">
                                    <h3>Payment Options</h3>
                                    <span class="faq-toggler">+</span>
                                </div>
                                <div class="faq-item-body">Cash, Credit Card and Debit card</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
    </footer>
    <script src="js/accordion.js"></script>
</body>

</html>
